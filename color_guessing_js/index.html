<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" href="favicon.png" type="image/x-icon">
  <link rel="stylesheet" href="style.css">
  <title>Color Guessing Game</title>
</head>
<body>

  <div class="container" id="container">
    <button class="btn btn-theme btn-light" id="btn-theme">Change to Dark Mode</button>
    <h2 class="title">The Big RGB Color Guessing Game</h2>
    <p id='message'></p>
    <h2 class="random-color" id='random-color'></h2>
    <div class="color-container">
      <div class="color"></div>
      <div class="color"></div>
      <div class="color"></div>
      <div class="color"></div>
      <div class="color"></div>
      <div class="color"></div>    
    </div>
    <div class="btn-container">
      <button class="btn" id="btn-reload">Play Again</button>
      <button class="btn" id="btn-answer">Answer</button>
    </div>

  </div>

  

  <script src="app.js"></script>
</body>
</html>
